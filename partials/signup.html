
<div class="page-content">
    <div class="row">
       
        <div class="col-sm-10 col-sm-offset-1">
            <div id="login-box" class="login-box visible widget-box no-border signup-box">
                <div class="widget-body  ">
                    <div class="widget-main">
                        <h4 class="header blue lighter bigger">
                           
                        </h4>
                        <br/>
                        <form name="signupForm" class="form-horizontal" role="form">
                            <div class="form-group" style="margin-right: 20%;" >
                                <label class="col-sm-5 control-label no-padding-right" for="name">Nombre</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="Nombre" ng-model="signup.name" />
                            </span>
                                </div>
                            </div>
                            <div class="form-group" style="margin-right: 20%;">
                                <label class="col-sm-5 control-label no-padding-right" for="email">Email</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                        <input type="text" class="form-control" placeholder="Email" name="email" ng-model="signup.email" focus/>
                                        <span ng-show="signupForm.email.$error.email" class="help-inline">El Email no es valido</span> 
                                    </span>
                                </div>
                            </div>
                            <div class="form-group" style="margin-right: 20%;">
                                <label class="col-sm-5 control-label no-padding-right" for="password">Contraseña</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                <input type="password" class="form-control" name ="password" placeholder="Contraseña" ng-model="signup.password" required/>
                                <small class="errorMessage" data-ng-show="signupForm.password.$dirty && signupForm.password.$invalid"> Ingresa la contraseña.</small>
                            </span>
                                </div>
                            </div>
                            <div class="form-group" style="margin-right: 20%;">
                                <label class="col-sm-5 control-label no-padding-right" for="password2">Confirmar contraseña</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                <input type="password"  class="form-control" name="password2" placeholder="De nuevo tu contraseña" ng-model="signup.password2" password-match="signup.password" required/>                                
                                <small class="errorMessage" data-ng-show="signupForm.password2.$dirty && signupForm.password2.$error.required"> Confirma la contraseña por favor.</small>

                               <small class="errorMessage" data-ng-show="signupForm.password2.$dirty && signupForm.password2.$error.passwordNoMatch && !signupForm.password2.$error.required"> Las contraseñas no coinciden.</small>

                            </span>
                                </div>
                            </div>
                            
                            
                            
                            <div class="form-group" style="margin-right: 20%;">
                                <span class="lbl col-sm-5"> </span>
                                <div class="col-sm-7">
                                    <button type="submit" class="width-35 pull-right btn btn-sm btn-primary" ng-click="signUp(signup)" data-ng-disabled="signupForm.$invalid">
                                        Registrarse
                                    </button>
                                </div>
                            </div>
                            <br />
                            
                            <span class="lbl col-sm-5"> </span>
                            <div class="col-sm-7">Ya tienes una cuenta? <a href="#/login">Iniciar Sesión</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- /.page-content -->
