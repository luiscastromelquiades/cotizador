
<button type="button" class="btn amarillo-masoko" ng-click="open(product);"><i class="fa fa-plus"></i>&nbsp;Agregar servicio</button>

<div class="table-responsive">
<div class="panel panel-primary">
  <div class="panel-heading azul-masoko">Lista de servicios
      <div class="sw-search" >
            <div class="nav-search" id="nav-search">
                    Filtro: <span class="input-icon">
                        <input placeholder="Buscar..." class="nav-search-input" ng-model="filterProduct" ng-change="resetLimit();"  autocomplete="off" type="text" style="width:300px;" focus>
                        <i class="search-icon fa fa-search nav-search-icon"></i>
                    </span>
            </div>
        </div>
    </div>
  <div class="panel-body">
    <table class="table table-striped">
    <tr ng-show="products.length==0"><td style="vertical-align:middle;"><i class="fa fa-ban fa-3x"></i>&nbsp;No hay servicios</td></tr>
    <tr ng-hide="products.length>-1"><td style="vertical-align:middle;"><i class="fa fa-cog fa-3x fa-spin"></i>&nbsp;Cargando..</td></tr>
    
    <tr><th ng-repeat="c in columns">{{c.text}}</th></tr>

    <tr ng-repeat="c in products | filter:filterProduct | orderBy:'id'" id="{{c.id}}" animate-on-change='c.descripcion + c.precioPublico + c.IVAPub + c.precioEspecial + c.IVAEsp + c.nota' ng-animate=" 'animate'"  >
        <td>{{c.id}}</td><td>{{c.nombre}}</td><td>{{c.descripcion | removeHtml }}</td><td>{{c.precioPublico | currency}}</td><td>{{c.IVAPub | currency}}</td><td>{{c.precioEspecial | currency}}</td><td>{{c.IVAPaq | currency}}</td><td>{{c.nota}}</td>
        
        <td style="width:150px">
            <div class="btn-group">
              <button type="button" class="btn btn-default fa fa-edit" ng-click="open(c);"></button>
              <button type="button" class="btn btn-danger fa fa-trash-o rojo-masoko" ng-click="deleteProduct(c);"></button>
              <button type="button" class="btn btn-primary fa fa-plus azul-masoko" ng-click="priceProduct(c)" type="button"></button>
            </div>
        </td>
    </tr>
    </table>
</div>
</div>
</div>
