<div class="page-content">
    <div class="col-sm-10 col-sm-offset-1">
        <div class="login-box" id="login-box visible widget-box no-border">
            <div class="widget-body">
                <div class="widget-main">
                        <h3 class="header blue lighter bigger" style="text-align: center;">                           
                            Recuperar contraseña
                        </h3>
                    <div class="input-box">
                        <form name="loginForm" role="form">
                            <div>
                                <label class="label-form" for="email">Email:</label>
                            </div>
                            <div>
                                <input type="text" placeholder="Email o Usuario" class="input-form" ng-model="login.email" name="email" required focus />
                            </div>                           
                            <div>
                                <button type="submit" class="button-form azul-masoko" ng-click="recover(login)" data-ng-disabled="loginForm.$invalid" id="btnLogin" >Recuperar</button>
                            </div>
                            <div class="space-4"></div>
                            <br />
                            <span class="lbl col-sm-5"> </span>
                            <div class="col-sm-7">Regresar a&nbsp;<a href="#/login">Iniciar Sesión</a>
                            </div>          
                        </form>
                        
                    </div>
            </div><!-- /widget-main -->

            
        </div><!-- /widget-body -->
    </div><!-- /login-box -->

</div><!-- /position-relative -->
</div><!-- /.page-content -->
